
    <mat-drawer-container class="example-container" autosize style="width: 100%; height: 50px; background: orange;">
        <mat-drawer #drawer class="example-sidenav" mode="side">

            <button mat-raised-button (click)="addColumn()"> Add column </button>
            <button mat-raised-button (click)="removeColumn()"> Remove column </button>
            <button mat-raised-button (click)="shuffle()"> Shuffle </button>

            <div class="mat-elevation-z8" *ngIf="totalItemsCount">
                <h5 class="text-center h5">
                    <mat-icon matBadgeColor="warn">directions_run </mat-icon> Express Delivery
                </h5>
                <h5 class="text-center ">
                    <mat-icon matBadgeColor="warn"> shopping </mat-icon>
                    {{totalItemsCount}} Items | Total: Tk. {{totalItemsPrice}}
                </h5>
                <table mat-table [dataSource]="commercialModels">
                    <!-- Position Column -->

                    <ng-container matColumnDef="Add">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element" (click)="AddRowQty(element)"> {{element.Add}} </td>
                    </ng-container>
                    <!-- Name Column -->
                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="Qty">
                        <th mat-header-cell *matHeaderCellDef> Weight </th>
                        <td mat-cell *matCellDef="let element"> {{element.Qty}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="UnitPrice">
                        <th mat-header-cell *matHeaderCellDef> UnitPrice </th>
                        <td mat-cell *matCellDef="let element"> {{element.UnitPrice}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Close">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element" (click)="DeleteRow(element)"> {{element.Close}} </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <h5 class="text-center h5" style="position: relative;top: 52px;">
                    <a href="/checkout">
                        <div class="output-size">
                            <mat-button-toggle-group color="accent" name="fontStyle" aria-label="Font Style">
                                <mat-button-toggle value="italic" class="order">
                                    Place Order </mat-button-toggle>
                                <mat-button-toggle value="underline" class="price">Tk. {{totalItemsPrice}}
                                </mat-button-toggle>
                            </mat-button-toggle-group>
                        </div>
                    </a>
                </h5>
            </div>
            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
        </mat-drawer>
        <div class="example-sidenav-content">
            <button type="button" mat-button (click)="drawer.toggle()">
                <mat-icon fxFlex="5%"> list </mat-icon>
            </button>
    
        </div>
    </mat-drawer-container>

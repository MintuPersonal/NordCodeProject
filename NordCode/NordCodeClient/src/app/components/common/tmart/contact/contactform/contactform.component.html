<div class="m-5">
    <div class="body needHelpItemBody">
        <div *ngFor="let item of Setting">
            <!-- <p> {{item.Text}} </p> -->
            <div [innerHTML]="item.Text"></div>
        </div>
    </div>
    <br>
    <div class="alert alert-danger" *ngIf="errorMsg">{{ errorMsg }} </div>
    <div class="alert alert-info" *ngIf="sucessMsg">{{ sucessMsg }} </div>
    <div>
        <mat-card *ngIf="!submitted">
            <h4 class="text-center"> Contact Us </h4>
            <!-- <hr>
            <p class="text-center" style="height: 100px;">
                <img [src]="imgURL" height="200" width="90px" *ngIf="imgURL" alt="" class="rounded-circle img-fluid">
                <img src="../assets/img/product/header/Logo.jpg" *ngIf="!imgURL" class="rounded-circle" alt="{{message}}">

            </p> -->
            <hr>
            <br>
            <form class="example-form" #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm)" class="">
                <!-- <mat-form-field [hidden]="true">
                    <input matInput name="FileUrl" ngModel [(ngModel)]="customerModel.FileUrl">
                    <input matInput name="FileImage" ngModel [(ngModel)]="customerModel.FileImage">
                    <input matInput name="FileExtension" ngModel [(ngModel)]="customerModel.FileExtension">
                    <input matInput name="TrackedId" ngModel [(ngModel)]="customerModel.TrackedId">
                </mat-form-field> -->

                <mat-form-field class="example-full-width">
                    <input #Name='ngModel' [(ngModel)]="customerModel.Name" name="Name" required matInput ngModel type="text" placeholder="Name">
                    <mat-error *ngIf="Name.invalid"> Please enter minimum three letter. </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput #Email="ngModel" [(ngModel)]="customerModel.Email" name="Email" ngModel type="email" required minlength="6" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                    <mat-error *ngIf="Email.invalid"> Please enter an valid email. </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput #MobileNo="ngModel" [(ngModel)]="customerModel.MobileNo" name="MobileNo" ngModel type="text" required minlength="11" placeholder="Mobile No">
                    <mat-error *ngIf="MobileNo.invalid"> Please enter eleven number. </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <textarea #Message='ngModel' [(ngModel)]="customerModel.Message" name="Message" required matInput ngModel type="text" placeholder="Details Message"></textarea>
                    <mat-error *ngIf="Message.invalid"> Please enter details Message. </mat-error>
                </mat-form-field>

                <!-- <mat-form-field class="example-full-width">
                    <input matInput [matDatepicker]="picker" [formControl]="Birthday" placeholder="BIRTHDAY" (dateChange)="EndDateChange($event)">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field> -->
                <hr>
                <div class="example-button-row">
                    <!-- [disabled]="customerModel.form.invalid" -->
                    <button mat-raised-button color="primary" class="material-cust-large-button"> Send Mail </button>
                </div>
                <!-- <br> {{customerModel | json}} -->
            </form>
        </mat-card>
    </div>
</div>

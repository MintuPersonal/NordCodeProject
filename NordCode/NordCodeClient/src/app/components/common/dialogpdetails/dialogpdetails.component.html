<div class="container">
    <!-- <div class="pull-right">
        <button mat-button [mat-dialog-close]="data" cdkFocusInitial> close </button>
    </div> -->

    <div class="row">
        <div class="col-6">
            <img class="details" src="../assets/img/product/feature/{{data.ImgPath}}">
            <div class="row">
                <div *ngIf="data.productDetails">
                    <span *ngFor="let item of data.productDetails">
                        <img class="features" (click)="setBigImage(item.image)" src="../assets/img/product/feature/{{item.image}}">
                    </span>
                </div>
            </div>
        </div>

        <div class="row col-6">
            <div mat-dialog-content>
                <mat-label class="round"> ID#{{("00000000"+data.PID).slice(-7)}} </mat-label>
                <h4 at-dialog-title>{{data.PName}}</h4>
                <mat-label>{{data.Weight}}</mat-label>
                <p class="price">
                    <span *ngIf="data.Discount"> 
                        <span class="line" > ৳ {{data.MRP}} </span> &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </span>
                    <span>৳ {{data.UnitPrice}} </span>
                </p>
                <!-- <p class="price"> ৳ {{data.UnitPrice}}</p> -->
                <section>
                    <div *ngIf="data.UnitsInStock > 0" class="quantityEditor">
                        <button class="removeButton outer" (click)="onRemoveFromBag(data)">–</button>
                        <div class="QuantityTextContainer">
                            <div class="quantity">
                                <span>{{data.totalItems | json}}</span></div>
                            <div> in bag</div>
                        </div>
                        <button class="addButton outer" (click)="onAddToBag(data)">+</button>
                    </div>
                    <div *ngIf="!data.UnitsInStock > 0" disabled="disabled">
                        <button id="requestStock" class="quantityEditor"> Request Stock </button>
                    </div>
                    <div>
                        <button id="buyNowButton" [mat-dialog-close]="data" cdkFocusInitial> Buy Now</button>
                    </div>
                </section>
                <h4> Product summary </h4>
                <p>{{data.Summary}}</p>

            </div>

        </div>
    </div>
    <hr>
    <h4> Product Details </h4>
    <p>{{data.Description}}</p>
    <hr>
</div>
<app-footer></app-footer>

<div class="ModalDialogContainer">
    <div class="ModalDialog">
        <label mat-dialog-title class="text-center h4"> Login 
            <span style="" 
            mat-button mat-dialog-close cdkFocusInitial (click)="onNoClick()">X</span> </label>
        <div mat-dialog-content>
            <div class="actions">
                <button class="btn btn-info col-12">
                    <mat-icon aria-hidden="false" aria-label="Example home icon">face</mat-icon>
                     Face book Login 
                </button>
            </div>
            <div class="actions">
                <button class="btn btn-info col-12">
                    <mat-icon aria-hidden="false" aria-label="Example home icon">email</mat-icon>
                     Email Login 
                </button>
            </div>
            <div class="actions">
                <span *ngIf="!windowRef.confirmationResult">
                <label for="phone"> Phone Number </label><br>
                <input type="text" #line="ngModel" name="line" ngModel [(ngModel)]="phoneNumber.line" class="input col-12" placeholder="880 1704 164 912" maxlength="13">
                <div id="recaptcha-container" style="display: none;"></div>
            </span>
                <hr>
                <!-- windowRef.confirmationResult -->
                <div *ngIf="windowRef.confirmationResult">

                    <label for="code"> Enter your Verification Code Here </label><br>
                    <input type="text" #code="ngModel" name="code" ngModel [(ngModel)]="verificationCode">
                    <button (click)="verifyLoginCode()">Verify</button>
                </div>
            </div>
            <hr>
            <div class="actions">
                <button (click)="sendLoginCode()" class="btn btn-danger col-12" type="submit">
                        <mat-icon aria-hidden="false" aria-label="Example home icon"></mat-icon>
                        SIGN UP / LOGIN
                    </button>
            </div>
            <!-- </form> -->
        </div>
    </div>
</div>

<div class="container-fluid p-2">
    <div class="row">
        <div class="col-lg-12 ">
            <app-banner></app-banner>
        </div>
        <div class="container-fluid">
            <div class="row">

                <div class="brand">
                    <div class="col-lg-12">
                        <label class=" font-weight-bold" style="font-size: 35px; padding: 5px;">  Category </label>
                        <app-category></app-category>
                    </div>
                </div>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-evenly center " class="brand">
            <div class="col-lg-12">
                <label class="col-lg-12 font-weight-bold" style="font-size: 35px; padding: 5px;"> Brand </label>
                <app-brand></app-brand>
            </div>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-evenly center ">
            <div class="row col-lg-11">
                <label class="col-lg-12 font-weight-bold" style="font-size: 35px; padding-top: 20px;"> Popular
                    <a mat-raised-button btn-sm routerLink="." class="text-right more">More....</a>
                    </label>
                <app-product-item [featureItem]="featureItem" *ngFor="let featureItem of featuresModel"></app-product-item>

                <label class="col-lg-12 font-weight-bold" style="font-size: 35px; padding-top: 20px;">  House Hold
                    <a mat-raised-button btn-sm routerLink="." class="text-right more">More....</a>
                    </label>
                <app-product-item [featureItem]="featureItem" *ngFor="let featureItem of featuresModel"></app-product-item>
            </div>
        </div>
    </div>
</div>

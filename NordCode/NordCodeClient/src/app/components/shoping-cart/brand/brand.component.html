<ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
        <div class="row">
            <div class="picsum-img-wrapper col-lg-2">
                <img [src]="images[0]" alt="Random first slide">
            </div>
            <div class="picsum-img-wrapper col-lg-2">
                <img [src]="images[2]" alt="Random first slide">
            </div>
            <div class="picsum-img-wrapper col-lg-2">
                <img [src]="images[3]" alt="Random second slide">
            </div>
            <div class="picsum-img-wrapper col-lg-2">
                <img [src]="images[4]" alt="Random first slide">
            </div>
            <div class="picsum-img-wrapper col-lg-2">
                <img [src]="images[5]" alt="Random second slide">
            </div>
            <div class="picsum-img-wrapper col-lg-2">
                <img [src]="images[6]" alt="Random first slide">
            </div>

        </div>
    </ng-template>
    <ng-template ngbSlide>
        <div class="row">
            <div class="picsum-img-wrapper col-lg-2">
                <img [src]="images[1]" alt="Random first slide">
            </div>
            <div class="picsum-img-wrapper col-lg-2">
                <img [src]="images[2]" alt="Random first slide">
            </div>
            <div class="picsum-img-wrapper col-lg-2">
                <img [src]="images[3]" alt="Random second slide">
            </div>
            <div class="picsum-img-wrapper col-lg-2">
                <img [src]="images[4]" alt="Random first slide">
            </div>
            <div class="picsum-img-wrapper col-lg-2">
                <img [src]="images[5]" alt="Random second slide">
            </div>
            <div class="picsum-img-wrapper col-lg-2">
                <img [src]="images[6]" alt="Random first slide">
            </div>

        </div>
    </ng-template>
    <ng-template ngbSlide>
        <div class="row">
            <div class="picsum-img-wrapper col-lg-2">
                <img [src]="images[2]" alt="Random first slide">
            </div>
            <div class="picsum-img-wrapper col-lg-2">
                <img [src]="images[3]" alt="Random second slide">
            </div>
            <div class="picsum-img-wrapper col-lg-2">
                <img [src]="images[4]" alt="Random first slide">
            </div>
            <div class="picsum-img-wrapper col-lg-2">
                <img [src]="images[5]" alt="Random second slide">
            </div>
            <div class="picsum-img-wrapper col-lg-2">
                <img [src]="images[6]" alt="Random first slide">
            </div>
            <div class="picsum-img-wrapper col-lg-2">
                <img [src]="images[0]" alt="Random first slide">
            </div>
        </div>
    </ng-template>
</ngb-carousel>

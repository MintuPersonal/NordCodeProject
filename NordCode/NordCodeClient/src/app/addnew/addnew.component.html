<div class="container ">
    <div class="col-lg-12 col-md-12 col-sm-12">

        <div style="padding: 13px;" class="container">
            <div class="alert alert-danger" *ngIf="errorMsg">{{ errorMsg }} </div>

            <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
                <mat-card class="card-picture">

                    <form class="example-form" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                        <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">

                            <mat-icon fxFlex="5%" (click)="onClear()">clear</mat-icon>
                            <span fxFlex="90%" class="text-center"> Add New </span>

                            <button mat-raised-button [disabled]="userForm.form.invalid"
                                style="background-color:transparent;">
                                <mat-icon fxFlex="1%">done </mat-icon>
                            </button>
                        </mat-card-title>
                        <hr>

                        <mat-form-field class="example-full-width">
                            <input matInput #title="ngModel" name="title" ngModel type="text" placeholder="TITLE"
                                required [(ngModel)]="taskModel.Title" minlength="3">
                            <mat-error *ngIf="title.invalid"> Please erter min three character. </mat-error>
                        </mat-form-field>

                        <mat-form-field class="example-full-width">
                            <input matInput #description="ngModel" name="description" type="text" required
                                placeholder="DESCRIPTION" ngModel [(ngModel)]="taskModel.Description">
                            <mat-error *ngIf="description.invalid"> Please erter an valid email. </mat-error>
                        </mat-form-field>


                        <mat-form-field class="example-full-width">
                            <input matInput [matDatepicker]="picker" placeholder="DATE" required>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>

                        <div class="row" style="padding: 15px;">
                            <material-timepicker color="primary" label="FROM" appearance="standard" required
                                class="example-half-width" [userTime]="taskModel.From" (change)="onChangeHour($event)"
                                revertLabel="Remove" submitLabel="Ok">
                            </material-timepicker>

                            <div style="padding-left: 29px;">
                                <material-timepicker color="primary" label="TO" appearance="standard" required
                                    [userTime]="taskModel.To" (change)="onChangeHourTo($event)" revertLabel="Remove"
                                    submitLabel="Ok">
                                </material-timepicker>
                            </div>
                        </div>

                        <mat-form-field class="example-full-width">
                            <input matInput #location="ngModel" name="location" ngModel
                                [type]="hide ? 'password' : 'text'" minlength="6" [(ngModel)]="taskModel.Location"
                                placeholder="LOCATION">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="location.invalid"> Please erter six character. </mat-error>
                        </mat-form-field>

                        <mat-form-field class="example-half-width">
                            <mat-label>Select an option</mat-label>
                            <mat-select [(ngModel)]="taskModel.Notify" name="time" required>
                                <mat-option>None</mat-option>
                                <mat-option value="20">20 Min</mat-option>
                                <mat-option value="30">30 Min</mat-option>
                                <mat-option value="60">60 Min</mat-option>
                            </mat-select>
                        </mat-form-field>


                        <mat-form-field class="example-half-width">
                            <input matInput #email="ngModel" name="email" ngModel required type="email"
                                placeholder="EMAIL" [(ngModel)]="taskModel.Email">
                            <mat-error *ngIf="email.invalid"> Please erter an valid email. </mat-error>
                        </mat-form-field>

                        <span>LABEL</span>

                        <mat-slider name="priority" ngModel [ngModel]="taskModel.Priority" class="example-full-width">

                        </mat-slider>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
